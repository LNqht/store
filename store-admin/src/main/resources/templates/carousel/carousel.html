<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{lib/layui-v2.6.3/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">

    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
      </div>
    </script>

    <table id="currentTableId" lay-filter="currentTableFilter"></table>

    <script type="text/html" id="currentTableBar">
      <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
    </script>

  </div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">
  layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
    table.on('tool(currentTableFilter)', function (obj) {
      var carousel = obj.data;
      if (obj.event === 'edit') {

        var index = layer.open({
          title: '编辑轮播图',
          type: 2,
          shade: 0.2,
          maxmin:true,
          shadeClose: true,
          area: ['70%', '80%'],
          content: '/admin/carousel/update/html?carousel='+carousel.carousel_id,
          success:function (layero,index) {
            var body = layer.getChildFrame('body', index);
            //将选中的数据的id传到编辑页面的隐藏域，便于根据ID修改数据
            body.find("#carouselId").val(carousel.carousel_id);
            body.find("#imgPath").val(carousel.imgPath);
            body.find("#describes").val(carousel.describes);
            body.find("#productId").val(carousel.product_id)
            body.find("#priority").val(carousel.priority);
          }
        });
        $(window).on("resize", function () {
          layer.full(index,userInfo);
        });
        return false;
      } else if (obj.event === 'delete') {
        layer.confirm('确定删除数据?', function (index) {

          $.post({
            url:"/admin/carousel/remove",
            data:{
              carouselId:obj.data.carousel_id
            },
            success:function (resp){
               layer.msg(resp.msg);
               if (resp.code == "001"){

                 table.reload('currentTableId', {
                   page: {
                     curr: 1,
                     limit:15
                   }
                 }, 'data');
               }



            },
            field:function (resp) {

            }
          })
          layer.close(index);
        });
      }
    });
  })
</script>
<script th:inline="none">
  // var cpxPath=[[${"/"}]]

  layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
    table.render({
      elem: '#currentTableId',
      url: '/admin/carousel/listpage',
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      cols: [[
        {field: 'carousel_id', width: 80, title: 'ID', sort: true},
        {field: 'imgPath', width: 100, height:100, title: '图片地址', templet: function (d) {
          return d.imgPath.indexOf("http:")!= -1 ? "<img src=" + d.imgPath + ">" : "<img src=http://localhost:3000/" + d.imgPath + ">";
          }},
        {field: 'describes', width: 80, title: '描述'},
        {field: 'product_id', width: 110, title: '产品ID'},
        {field: 'priority',  width:130, title: '优先级', sort: true},
        {title: '操作', minWidth: 40, toolbar: '#currentTableBar', align: "center"}
      ]],
      limits: [10, 15, 20, 25, 50, 100],
      limit: 15,
      response: {
        statusName: 'code' //规定数据状态的字段名称，默认：code
        ,statusCode: "001" //规定成功的状态码，默认：0
        ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
        ,countName: 'total' //规定数据总数的字段名称，默认：count
        ,dataName: 'data' //规定数据列表的字段名称，默认：data
      },
      request: {
        pageName: 'currentPage' //页码的参数名称，默认：page
        ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
      },
      page: true,
      skin: 'line'
    });


    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
      if (obj.event === 'add') {  // 监听添加操作
        var index = layer.open({
          title: '添加轮播图',
          type: 2,
          shade: 0.2,
          maxmin:true,
          shadeClose: true,
          area: ['70%', '80%'],
          content: '/admin/carousel/save/html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
      } else if (obj.event === 'delete') {  // 监听删除操作
        var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      }
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
    });

  });
</script>

</body>
</html>
