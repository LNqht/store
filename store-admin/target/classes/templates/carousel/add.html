<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" lay-filter="eidt">

    <div class="layui-form-item">
        <label class="layui-form-label required">轮播图图片</label>
        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>上传图片
            <!-- 保存,用于后期保存提交的图片地址 -->
            <input id="hpp" type="hidden" name="imgPath">
        </button>
        <br>
        <br>
        <label class="layui-form-label">图片显示</label>
        <div>
            <img  style="width: 120px;height: 100px" class="layui-form-label layui-upload-img" id="demo1">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea id="describes"  name="describes" placeholder="描述"  class="layui-input">
            </textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">产品ID</label>
        <div class="layui-input-block">
            <input id="productId" type="number" name="productId" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">优先级</label>
        <div class="layui-input-block">
            <input id="priority" type="number" name="priority" lay-verify="required" lay-reqtext="优先级不能为空" placeholder="优先级" value="" class="layui-input">
            <tip>优先级</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>

</div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<!--<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>-->
<script>
    window.onload=function (e){
        console.log(e)
    }

    var hpp =  document.getElementById("hpp");

    layui.use(['form','upload'], function (obj) {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            upload = layui.upload;

        //主图片
        var uploadInst = upload.render({
             elem: '#test1' //绑定元素
            ,url: '/admin/carousel/upload' //上传接口
            ,field:'img'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                alert(JSON.stringify(res));
                hpp.value = res.data;
            }
            ,error: function(){
                //请求异常回调
            }
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert("点击确定添加!", {
                title: '确认提交'
            }, function () {
                $.post({
                    url:"/admin/carousel/save",
                    data:data.field,
                    success:function (data){
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        // 关闭后刷新父页面
                        parent.location.reload();
                        parent.layer.close(iframeIndex);
                    }
                })

            });

            return false;
        });

    });
</script>
</body>
</html>
